<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="Description" content="James Edwards" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>James Edwards</title>
    <link rel="canonical" href="https://www.jamesedwards.name/" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
      integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link href="styles/styles.min.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead">
        <div class="inner">
          <h3 class="masthead-brand">JDE3</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="https://github.com/jdedwards3">GitHub</a>
            <a
              class="nav-link"
              href="https://www.linkedin.com/in/jamesdedwards3"
              >LinkedIn</a
            >
          </nav>
        </div>
      </header>
      <main role="main" class="inner cover">
        <h1 class="cover-heading mb-5">James Edwards</h1>
        <svg
          class="img-thumbnail mb-3"
          width="200"
          height="200"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
          role="img"
          aria-label="james edwards picture"
        >
          <defs>
            <pattern
              id="jamespic"
              patternUnits="userSpaceOnUse"
              width="200"
              height="200"
            >
              <image
                xlink:href="assets/james.jpg"
                x="0"
                y="0"
                width="200"
                height="200"
              />
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#jamespic)"></rect>
        </svg>
        <p class="lead">
          Highly motivated and reliable Software Developer always looking to
          improve and expand my skill set.
        </p>
      </main>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            &#169; James Edwards
            <script>
              document.write(new Date().getFullYear());
            </script>
          </p>
        </div>
      </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
      integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
